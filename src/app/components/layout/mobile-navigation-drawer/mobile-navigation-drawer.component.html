<div
  class="navigation-drawer is-justify-content-right"
  [class]="isOpen ? 'active' : ''"
  (click)="handleCloseDrawer($event)"
>
  <div class="drawer is-flex px-0 py-0" (click)="stopPropagation($event)">
    <div class="items" (click)="handleCloseDrawer($event)">
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let item of navigationItems"
          [routerLink]="item.url"
          class="has-text-white"
          >{{ item.label }}</a
        >
      </mat-nav-list>
      <mat-divider class="has-background-primary"></mat-divider>
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let item of accountNavigationItems"
          [routerLink]="item.url"
          class="has-text-white"
          >{{ item.label }}</a
        >
      </mat-nav-list>
    </div>
  </div>
</div>
