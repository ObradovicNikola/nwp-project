<div
  class="navigation-drawer is-justify-content-right"
  [class]="isOpen ? 'active' : ''"
  (click)="handleCloseDrawer($event)"
>
  <div class="drawer is-flex px-0 py-0" (click)="stopPropagation($event)">
    <div class="items" (click)="handleCloseDrawer($event)">
      <mat-nav-list>
        <ng-container
          *ngIf="isLoggedIn"
          mat-list-item
          class="has-text-white mt-4"
        >
          <div class="ml-4 mb-2">
            <span> Hello, {{ username }} </span>
          </div>
          <mat-divider class="has-background-primary"></mat-divider>
        </ng-container>
        <a
          mat-list-item
          *ngFor="let item of navigationItems"
          [routerLink]="item.url"
          class="has-text-white"
          >{{ item.label }}</a
        >
      </mat-nav-list>
      <mat-divider class="has-background-primary"></mat-divider>
      <mat-nav-list>
        <ng-container *ngIf="!isLoggedIn">
          <a
            mat-list-item
            *ngFor="let item of accountNavigationItems"
            [routerLink]="item.url"
            class="has-text-white"
            >{{ item.label }}</a
          >
        </ng-container>
        <ng-container *ngIf="isLoggedIn">
          <button class="button is-danger" mat-list-item (click)="logout()">
            Logout
          </button>
        </ng-container>
      </mat-nav-list>
    </div>
  </div>
</div>
