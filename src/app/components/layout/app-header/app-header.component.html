<nav
  class="navbar app-header has-background-black-ter has-text-white"
  role="navigation"
  aria-label="main navigation"
>
  <div class="navbar-brand is-align-items-center">
    <a class="navbar-item is-size-4" routerLink="/"> Expense Tracker </a>

    <button
      class="navbar-burger has-text-white"
      aria-label="menu"
      aria-expanded="false"
      data-target="navbarBasicExample"
      (click)="toggleHamburgerMenu(true)"
    >
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </button>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a
        *ngFor="let item of navigationItems"
        class="navbar-item"
        [routerLink]="item.url"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        {{ item.label }}
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div *ngIf="!isLoggedIn" class="buttons">
          <a
            *ngFor="let item of accountNavigationItems"
            [class]="item.className || ''"
            [routerLink]="item.url"
          >
            {{ item.label }}
          </a>
        </div>
        <div *ngIf="isLoggedIn" class="buttons">
          <span class="has-text-white mr-3"> Hello, {{ username }} </span>
          <button class="button is-danger" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <app-mobile-navigation-drawer
    [isOpen]="isDrawerOpen"
    [closeDrawer]="closeDrawer"
  ></app-mobile-navigation-drawer>
</nav>
